<div data-ng-controller="LoginController as login">
  <boxtitulo title="boxTitle"></boxtitulo>
  <div class="grid-info">
    <div class="container">
      <div class="row">

        <div class="lista clearfix">
          <div class="col-md-offset-2 col-lg-offset-4 col-sm-12 col-md-9 col-lg-4">
            <div class="row">
              <div class="titulo-login">
                Login
              </div>
            </div><!-- row -->

            <div class="form-login clearfix">
              <div class="row">
                <form class="form-horizontal" action='' method="POST">
                  <div class="col-md-12">
                    <fieldset>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">E-mail</span>
                          <input type="text" class="form-control" data-ng-model="user.name" required="">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">Senha</span>
                          <input type="password" class="form-control" data-ng-model="user.password"  required="">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-10">
                          <button type="submit" class="btn btn-primary">Efetuar Login!</button>
                        </div>
                      </div>

                    </fieldset>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
</div>
